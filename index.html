<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
    <!-- Create Header -->
    <div class="container">
        <div class="rows">
            <div class="col-lg-12">
                <div style="background:rgb(67, 67, 179); color: white" class="jumbotron">  
                    <h1><i class="fa fa-newspaper-o"></i> New York Times Search</h1>
                </div>
            </div>   
        </div>
    </div>    
    </div>
    <!-- Create Search Parameter Form -->
    <div class="container">
        <div class="rows">
            <div class="col-lg-12">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading"><span class="glyphicon glyphicon-th-large" aria-hidden="true"> </span> Search Parameters</div>
                    <div class="panel-body">
                        <form data-toggle='validator' role="form">
                            <div class="form-group">
                                <label class="control-label" for="inputName">Search Term:</label>
                                    <input class="form-control" data-error="Please enter name field." id="inputName" id="search" type="text" required/> 
                                    <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="inputName">Number of Record to Retrieve:</label>
                                    <select class="form-control" id="numRecords">
                                        <option>1</option>
                                        <option>5</option>
                                        <option>10</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="inputName">Start Year(Optional):</label>
                                <input class="form-control" data-error="Please enter name field." id="inputName" placeholder="Name" type="text" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="inputName">End Year(Optional):</label>
                                <input class="form-control" data-error="Please enter name field." id="inputName" placeholder="Name" type="text" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" id="search" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search</button>
                                <button class="btn btn-primary" id="clear" type="submit"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Result</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <!-- Create Top Articles Panel -->
    <div class="container">
        <div class="rows">
            <div class="col-lg-12">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading"><span class="glyphicon glyphicon-th-list" aria-hidden="true"> </span> Top Articles</div>
                    <div class="panel-body">
                        
                            <h1>Title:</h1>
                            <h2>Author:</h2>
                            <p></p>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
